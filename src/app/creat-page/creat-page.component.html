<app-header-page></app-header-page>
 <div class="container">
    <div class="form__block">
        <form class="form" action="" [formGroup]="creatForm"  (ngSubmit)="creat()"> 
            <div class="input__block">
                <input type="text" name="" placeholder="ФИО" formControlName="fio">
                <input type="text" name="" placeholder="Адрес" formControlName="address">
            </div>
    
            <div class="input__block">
                <input type="text" name="" placeholder="Паспорт" formControlName="passport">
                <input type="number" name="" placeholder="Телефон"   formControlName="phone">
            </div>
    
            <div class="input__block">
                <input type="text"  name="" placeholder="Серийный номер" formControlName="card_number" >
                <select name="" id="" formControlName="tarif_id">
                    <option value="">Выбрать Тарифа</option>
                    <option *ngFor="let tarifS of tarifData" [value]="tarifS.tarif_id">{{tarifS.tarif_name}}</option>

                </select>
            </div>    
            <button class="button" type="submit" [disabled]="creatForm.invalid">Создать</button> 
        </form> 
    </div>
</div>
